[project]
name = "rerun"
version = "0.9.0"
description = "Add a short description here"
authors = ["Jeremy Leibs <jeremy@rerun.io>"]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tasks]
codegen = "cargo codegen"
py-build = "maturin develop --manifest-path rerun_py/Cargo.toml --extras=tests"
py-test = { cmd = "python -m pytest -vv rerun_py/tests/unit", depends_on=["py-build"] }

[dependencies]
attrs = ">=23.1.0"
black = "23.3.0"
clang = ">=15,<16"
clang-tools = ">=15,<16"
flatbuffers = ">=23"
maturin = ">=0.14,<0.15"
patchelf = ">=0.17"
pip = ">=23"
pyarrow = "10.0.1"
pytest = ">=7"
python = ">=3.8,<3.12"
ruff = "0.0.276"
semver = ">=2.13,<2.14"
typing_extensions = ">4.5"
wheel = ">=0.38,<0.39"
